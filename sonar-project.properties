# SonarQube Project Configuration
sonar.projectKey=mcp-server-clickup
sonar.projectName=mcp-server-clickup
sonar.projectVersion=1.0.0

# Source code location
sonar.sources=src
sonar.tests=tests,src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/*.test.js,**/*.spec.js,**/*.test.py,**/test_*.py

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/coverage/**,**/.next/**,**/venv/**,**/__pycache__/**

# TypeScript/JavaScript
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Python (if applicable)
sonar.python.coverage.reportPaths=coverage.xml

# Encoding
sonar.sourceEncoding=UTF-8
